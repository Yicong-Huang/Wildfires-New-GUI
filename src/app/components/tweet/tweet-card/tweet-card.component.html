    <span>
     By  {{tweetUser}}
    </span>
  </blockquote>

  <ngx-tweet tweetId="{{id}}"></ngx-tweet>
    <table>
      <tr>
        <th>

        </th>
        <th>
          wildfire tweet confidence
        </th>
      <tr>
      <tr>
        <td>
          {{id}}
        </td>

          {{cnnValue}}
        </td>
      </tr>
    </table>
</div>
