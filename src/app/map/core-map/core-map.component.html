<!-- Map -->
<div class="col-sm-12 col-md-6 col-lg-8">

  <div leaflet leafletDraw style="height: 800px"
       (leafletCenterChange)="onCenterChange($event)" (leafletZoomChange)="onZoomChange($event)"

       [leafletLayersControl]="layersControl"

  </div>

</div>
